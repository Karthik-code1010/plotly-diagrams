









<mat-toolbar color="primary" class="mat-elevation-z5">
  <mat-toolbar-row>
      <button  (click)="toggleNav(sidenav)" type="button" aria-label="Toggle sidenav" mat-icon-button>
      <mat-icon aria-hidden="false" aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button>
      <mat-icon class="vap-icon" aria-hidden="false" aria-label="settings">settings</mat-icon>

    </button>
    <button mat-icon-button>
      <mat-icon class="vap-icon" aria-hidden="false" aria-label="Example home icon">home</mat-icon>

    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode='side' opened class="vertical-menu">

      <br>
      <a mat-list-item routerLink="plotly-diagram" >

      </a>
      <br>
      <a mat-list-item routerLink="class-bar"> 
        <mat-icon class="icon-display">oil_barrel</mat-icon>&nbsp;
      </a>
      <a mat-list-item routerLink="density-plotdata"> 
        <mat-icon class="icon-display">density_small</mat-icon>&nbsp;
      </a>
      <a mat-list-item routerLink="modeling-data"> 
        <mat-icon class="icon-display">model_training</mat-icon>&nbsp;
      </a>
      <a mat-list-item routerLink="basic-heatmapdata"> 
        <mat-icon class="icon-display">map</mat-icon>&nbsp;
      </a>
      <a mat-list-item routerLink="bar-chart-data"> 
        <mat-icon class="icon-display">bar_chart</mat-icon>&nbsp;
      </a>
      <a mat-list-item routerLink="scatter_plot-data"> 
        <mat-icon class="icon-display">scatter_plot</mat-icon>&nbsp;
      </a>  
      <a mat-list-item routerLink="scatter_threshold-data"> 
        <mat-icon class="icon-display">data_thresholding</mat-icon>&nbsp;
      </a> 
    
     
    </mat-nav-list>

  </mat-sidenav>
<mat-sidenav-content>
